<table>
    <thread>
        <tr>
            <th>Id</th>
            <th>Type</th>
        </tr>
        <tbody id="searchResults"
        type="searchResults">
        </tbody>
    </thread>
</table>
</body>

<script>
    let ducks = [
        {id: 1, type: "Mallard"},
        {id: 2, type: "Redhead"},
        {id: 3, type: "Decoy"},
        {id: 4, type: "Redhead"},
        {id: 5, type: "Redhead"},
        {id: 6, type: "Mallard"},
    ];

    function search() {
        let duckType = document.getElementById("type").value.toLowerCase(); // Convert input value to lowercase
        let table = document.getElementById("searchResults");
        table.innerHTML = "";
        for(let duck of ducks) {
            if(!duckType || duck.type.toLowerCase() == duckType) { // Convert duck type to lowercase for comparison
                let row = document.createElement("tr");
                let cell1 = document.createElement("td");
                
                let id = document.createTextNode(duck.id);
                let type = document.createTextNode(duck.type);
                cell1.appendChild(id);
                cell1.appendChild(document.createTextNode(" "));
                cell1.appendChild(type);

                row.appendChild(cell1);
                table.appendChild(row);
            }
        }
    }
</script>
